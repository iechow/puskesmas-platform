<!DOCTYPE html>
<html>
<head>
  <title>Kegiatan Puskesmas</title>
  <div style="padding:40px 20px;background:#0d6efd;color:white;text-align:center">
  <h1>Puskesmas Kombay</h1>
  <p>Melayani dengan kasih, menjaga kehidupan masyarakat</p>
  </div>
  <div id="menu-slot"></div>
<link rel="stylesheet" href="/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<!-- MENU -->
  <script>
document.addEventListener("DOMContentLoaded", () => {
  fetch("/menu.html?v=" + Date.now())
    .then(r => r.text())
    .then(h => {
      document.getElementById("menu-slot").innerHTML = h;
    })
    .catch(err => console.error("MENU LOAD FAILED", err));
});
</script>


<div id="list">Memuat...</div>

<script>
async function load() {
  const res = await fetch("/api/kegiatan");
  const json = await res.json();

  if (!json.data || json.data.length === 0) {
    document.getElementById("list").innerHTML = "<p>Belum ada kegiatan.</p>";
    return;
  }

  let html = "";

  json.data.forEach(k => {
    html += `
      <div class="card">
        <div class="judul">${k.judul}</div>

        ${k.foto_url ? `<img src="${k.foto_url}">` : ""}

        <div class="meta">ğŸ“ ${k.lokasi}</div>
        <div class="meta">ğŸ“… ${k.tanggal}</div>
        <div style="margin-top:8px">${k.deskripsi || ""}</div>
      </div>
    `;
  });

  document.getElementById("list").innerHTML = html;
}

load();
</script>

</body>
</html>
