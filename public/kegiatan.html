<!DOCTYPE html>
<html>
<head>
  <title>Kegiatan Puskesmas</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f6fb;
      margin: 0;
      padding: 0;
    }

    #list {
      max-width: 700px;
      margin: 20px auto;
      padding: 10px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      margin: 10px 0;
      object-fit: cover;
    }

    .judul {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .meta {
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="menu"></div>

<script>
fetch("/menu.html")
  .then(r => r.text())
  .then(t => document.getElementById("menu").innerHTML = t);
</script>
<div style="padding:40px 20px;background:#0d6efd;color:white;text-align:center">
  <h1>Puskesmas Kombay</h1>
  <p>Melayani dengan kasih, menjaga kehidupan masyarakat</p>
</div>

<div id="list">Memuat...</div>

<script>
async function load() {
  const res = await fetch("/api/kegiatan");
  const json = await res.json();

  if (!json.data || json.data.length === 0) {
    document.getElementById("list").innerHTML = "<p>Belum ada kegiatan.</p>";
    return;
  }

  let html = "";

  json.data.forEach(k => {
    html += `
      <div class="card">
        <div class="judul">${k.judul}</div>

        ${k.foto_url ? `<img src="${k.foto_url}">` : ""}

        <div class="meta">üìç ${k.lokasi}</div>
        <div class="meta">üìÖ ${k.tanggal}</div>
        <div style="margin-top:8px">${k.deskripsi || ""}</div>
      </div>
    `;
  });

  document.getElementById("list").innerHTML = html;
}

load();
</script>

</body>
</html>
