<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kegiatan Puskesmas Kombay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #0f172a;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .judul {
      font-size: 18px;
      font-weight: bold;
    }
    .meta {
      color: #555;
      font-size: 14px;
      margin-top: 6px;
    }
    .status {
      display: inline-block;
      margin-top: 10px;
      padding: 4px 10px;
      background: #e0f2fe;
      color: #0369a1;
      border-radius: 20px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div style="
  background: linear-gradient(135deg, #0d6efd, #0a58ca);
  color: white;
  padding: 40px 20px;
  text-align: center;
">
  <h1 style="margin:0">Puskesmas Kombay</h1>
  <p style="margin:10px 0 0; opacity:0.9">
    Melayani dengan kasih, menjaga kehidupan masyarakat
  </p>
</div>
  <div id="menu"></div>

<script>
fetch("/menu.html")
.then(r=>r.text())
.then(html=>{
  document.getElementById("menu").innerHTML = html;
});
</script>

  <h1>ğŸ“‹ Kegiatan Puskesmas Kombay</h1>

  <div id="list">
    Memuat data...
  </div>

<script>
async function loadKegiatan() {
  const res = await fetch("/api/kegiatan");
  const json = await res.json();

  const list = document.getElementById("list");
  list.innerHTML = "";

  if (!json.data || json.data.length === 0) {
    list.innerHTML = "Belum ada kegiatan.";
    return;
  }

  json.data.forEach(k => {
    const div = document.createElement("div");
    div.className = "card";

    div.innerHTML = `
      <div class="judul">${k.judul}</div>
      <div class="meta">ğŸ“ ${k.lokasi}</div>
      <div class="meta">ğŸ“… ${k.tanggal}</div>
      <div class="status">${k.status}</div>
    `;

    list.appendChild(div);
  });
}

loadKegiatan();
</script>

</body>
</html>
