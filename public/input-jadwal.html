<!DOCTYPE html>
<html>
<head>
  <style>
form {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

form input,
form textarea,
form button {
  width: 100%;
  padding: 10px;
  font-size: 16px;
}

form button {
  background: #0d6efd;
  color: white;
  border: none;
  border-radius: 6px;
}
</style>
  <title>Input Jadwal Kegiatan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/style.css">
</head>

<body>

<div class="container">
  <h2>üìÖ Input Jadwal Luar Gedung</h2>

  <form id="form">

    <input placeholder="Judul kegiatan" id="judul" required>
    <input placeholder="Lokasi" id="lokasi" required>
    <input type="date" id="tanggal" required>

    <textarea placeholder="Deskripsi kegiatan" id="deskripsi"></textarea>

    <button type="submit">Simpan Jadwal</button>

  </form>

  <p id="msg"></p>
</div>

<script>
document.getElementById("form").onsubmit = async e => {
  e.preventDefault();

  const data = {
    judul: judul.value,
    lokasi: lokasi.value,
    tanggal: tanggal.value,
    deskripsi: deskripsi.value
  };

  const res = await fetch("/api/jadwal", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  const json = await res.json();

  msg.innerText = json.status === "ok"
    ? "‚úÖ Jadwal tersimpan!"
    : "‚ùå Gagal menyimpan";

  form.reset();
};
</script>

</body>
</html>
