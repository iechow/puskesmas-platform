<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Input Jadwal Luar Gedung</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f4f7;
  margin: 0;
  padding: 20px;
}

.container {
  max-width: 500px;
  margin: auto;
  background: white;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

h2 {
  text-align: center;
}

form {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

input,
textarea,
button {
  padding: 12px;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

textarea {
  resize: vertical;
}

button {
  background: #0d6efd;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

#msg {
  text-align: center;
  margin-top: 10px;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="container">

<h2>üìÖ Input Jadwal Luar Gedung</h2>

<form id="formJadwal">

<input id="judul" placeholder="Judul kegiatan" required>

<input id="lokasi" placeholder="Lokasi" required>

<input type="date" id="tanggal" required>

<textarea id="deskripsi" placeholder="Deskripsi kegiatan"></textarea>

<button type="submit">Simpan Jadwal</button>

</form>

<p id="msg"></p>

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

const form = document.getElementById("formJadwal");
const msg = document.getElementById("msg");

form.addEventListener("submit", async e => {

e.preventDefault();

const data = {
  judul: document.getElementById("judul").value,
  lokasi: document.getElementById("lokasi").value,
  tanggal: document.getElementById("tanggal").value,
  deskripsi: document.getElementById("deskripsi").value
};

msg.textContent = "Mengirim...";

try {

const res = await fetch("/api/jadwal", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify(data)
});

const json = await res.json();

if (json.status === "ok") {
  msg.textContent = "‚úÖ Jadwal berhasil disimpan!";
  form.reset();
} else {
  msg.textContent = "‚ùå Gagal menyimpan jadwal";
}

} catch (err) {
msg.textContent = "‚ö†Ô∏è Error koneksi";
console.error(err);
}

});

});
</script>

</body>
</html>
