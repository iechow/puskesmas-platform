<!DOCTYPE html>
<html>
<head>
  <title>Kirim Kegiatan</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: #f5f7fb;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #0d6efd;
      color: white;
      border: none;
      font-weight: bold;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="card">
  <h2>ðŸ“¤ Kirim Kegiatan</h2>

  <input id="judul" placeholder="Judul kegiatan">
  <input id="lokasi" placeholder="Lokasi">
  <input id="tanggal" type="date">
  <textarea id="deskripsi" placeholder="Deskripsi kegiatan"></textarea>
  <input id="foto" type="file">

  <button onclick="kirim()">Kirim</button>
  <p id="status"></p>
</div>

<script>
async function kirim() {
  const status = document.getElementById("status");
  status.innerText = "Mengirim...";

  const form = new FormData();
  form.append("judul", document.getElementById("judul").value);
  form.append("lokasi", document.getElementById("lokasi").value);
  form.append("tanggal", document.getElementById("tanggal").value);
  form.append("deskripsi", document.getElementById("deskripsi").value);
  form.append("foto", document.getElementById("foto").files[0]);

  const res = await fetch("/api/input", {
    method: "POST",
    body: form
  });

  const r = await res.json();

  if (r.status === "ok") {
  alert("Berhasil dikirim. Menunggu verifikasi admin.");
  window.location.href = "/";
} else {
    status.innerText = "Gagal: " + (r.error || "unknown error");
  }
}
</script>

</body>
</html>
