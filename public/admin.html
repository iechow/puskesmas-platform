<!DOCTYPE html>
<html>
<head>
  <title>Admin - Verifikasi Kegiatan</title>
</head>
<body>

<h2>üõ°Ô∏è Admin ‚Äì Kegiatan Menunggu Verifikasi</h2>

<div id="list"></div>

<script>
async function load() {
  const res = await fetch("/api/admin-kegiatan");
  const data = await res.json();

  const list = document.getElementById("list");
  list.innerHTML = "";

  if (!data.length) {
    list.innerHTML = "<p>Tidak ada kegiatan menunggu verifikasi.</p>";
    return;
  }

  data.forEach(k => {
    list.innerHTML += `
      <div class="card">
        <h3>${k.judul}</h3>
        <img src="${k.foto_url}" style="width:100%;border-radius:10px;margin:10px 0">
        <p>${k.deskripsi}</p>
        <small>${k.lokasi} | ${k.tanggal}</small><br><br>
        <button onclick="approve(${k.id})">Publish</button>
      </div>
    `;
  });
}

async function approve(id) {
  await fetch("/api/approve", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ id })
  });
  load();
}

load();
</script>

</body>
</html>
