<!DOCTYPE html>
<html>
<head>
<title>Laporan</title>
  <div style="padding:40px 20px;background:#0d6efd;color:white;text-align:center">
  <h1>Puskesmas Kombay</h1>
  <p>Melayani dengan kasih, menjaga kehidupan masyarakat</p>
  </div>
  <div id="menu-slot"></div>
<link rel="stylesheet" href="/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<!-- MENU -->
  <script>
document.addEventListener("DOMContentLoaded", () => {
  fetch("/menu.html?v=" + Date.now())
    .then(r => r.text())
    .then(h => {
      document.getElementById("menu-slot").innerHTML = h;
    })
    .catch(err => console.error("MENU LOAD FAILED", err));
});
</script>

</html>
