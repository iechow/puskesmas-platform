<!DOCTYPE html>
<html>
<head>
  <title>Puskesmas Kombay</title>
  <body>
  <div style="padding:40px 20px;background:#0d6efd;color:white;text-align:center">
  <h1>Puskesmas Kombay</h1>
  <p>Melayani dengan kasih, menjaga kehidupan masyarakat</p>
  </div>
<script>
document.addEventListener("DOMContentLoaded", () => {
  fetch("/menu.html?v=" + Date.now())
    .then(r => {
      if (!r.ok) throw new Error("Menu not found");
      return r.text();
    })
    .then(h => {
      document.body.insertAdjacentHTML("afterbegin", h);
    })
    .catch(err => {
      console.error("MENU LOAD FAILED:", err);
    });
});
</script>
<link rel="stylesheet" href="/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<!-- MENU -->
<!-- ISI -->
<div class="container">
  <h2>ğŸ©º Puskesmas Kombay</h2>
  <p>Pelayanan kesehatan masyarakat Kampung Kombay</p>

  <h3>Kegiatan Terbaru</h3>
  <div id="list"></div>
</div>
<script>
async function loadKegiatan() {
  const res = await fetch("/api/kegiatan");
  const json = await res.json();

  if (!json.data || json.data.length === 0) {
    document.getElementById("list").innerHTML = "<p>Belum ada kegiatan.</p>";
    return;
  }

  let html = "";
  json.data.forEach(k => {
    html += `
      <div style="background:#fff;padding:16px;margin:16px 0;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,.08)">
        <h3>${k.judul}</h3>
        ${k.foto_url ? `<img src="${k.foto_url}" style="max-width:100%;border-radius:8px;margin:10px 0">` : ""}
        <p>ğŸ“ ${k.lokasi}</p>
        <p>ğŸ“… ${k.tanggal}</p>
        <p>${k.deskripsi}</p>
      </div>
    `;
  });

  document.getElementById("list").innerHTML = html;
}

loadKegiatan();
</script>

</body>
</html>
