<div id="list"></div>

<script>
async function loadKegiatan() {
  const res = await fetch("/api/kegiatan");
  const json = await res.json();

  if (!json.data || json.data.length === 0) {
    document.getElementById("list").innerHTML =
      "<p>Belum ada kegiatan.</p>";
    return;
  }

  let html = "";
  json.data.forEach(k => {
    html += `
      <div style="background:#fff;padding:16px;margin:16px 0;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.1)">
        <h3>${k.judul}</h3>
        <img src="${k.foto_url || ''}" style="max-width:100%;border-radius:8px;margin:10px 0">
        <p>ğŸ“ ${k.lokasi || ''}</p>
        <p>ğŸ“… ${k.tanggal || ''}</p>
        <p>${k.deskripsi || ''}</p>
      </div>
    `;
  });

  document.getElementById("list").innerHTML = html;
}

loadKegiatan();
</script>
