<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabase = supabase.createClient(
  "https://gtbxoqzndwjkdyweopu.supabase.co",
  "sb_publishable_QEKex4ZE2L1Z7xnkxPJi1A_oGA1ZJid"
);

const fotoInput = document.getElementById("foto");
const preview = document.getElementById("preview");

fotoInput.onchange = () => {
  const file = fotoInput.files[0];
  if (!file) return;
  preview.src = URL.createObjectURL(file);
  preview.style.display = "block";
};

async function kirim() {
  const judul = document.getElementById("judul").value;
  const lokasi = document.getElementById("lokasi").value;
  const tanggal = document.getElementById("tanggal").value;
  const deskripsi = document.getElementById("deskripsi").value;
  const file = fotoInput.files[0];

  if (!judul || !lokasi || !tanggal || !deskripsi || !file) {
    alert("Semua field wajib diisi");
    return;
  }

  // 1️⃣ Upload foto ke storage
  const filename = Date.now() + "-" + file.name;
  const { error: uploadError } = await supabase.storage
    .from("kegiatan")
    .upload(filename, file);

  if (uploadError) {
    alert("Upload gagal: " + uploadError.message);
    return;
  }

  // 2️⃣ Ambil URL publik
  const { data: urlData } = supabase.storage
    .from("kegiatan")
    .getPublicUrl(filename);

  const foto_url = urlData.publicUrl;

  // 3️⃣ Simpan ke database lewat API kamu
  const res = await fetch("/api/kegiatan", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      judul,
      lokasi,
      tanggal,
      deskripsi,
      foto_url
    })
  });

  const data = await res.json();

  if (data.status === "ok") {
    alert("Usulan terkirim dan menunggu verifikasi");
    window.location.href = "/";
  } else {
    alert("Gagal menyimpan data");
  }
}
</script>
